  <link rel="stylesheet" href="index.html">

    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

  <body class="custom-background">
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar" style="background-color: rgb(158, 112, 126)">
      <a class="navbar-brand" href="#">MB TRIP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false " aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-item nav-link" href="index.html">Home</a>
          <a class="nav-item nav-link" href="destinations.html">Destinos</a>

        </div>
      </div>
    </nav>


    <h1>Preencha seus dados (entraremos em contato)</h1>
    <form>
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="CPF">CPF:</label>
        <input type="CPF" id="CPF" name="CPF" required>

      </div>
      <label for="Nº do cartão">Nº do cartão:</label>
      <input type="Nº do cartão" id="Nº do cartão" name="Nº do cartão" required>
      </div>
      <div>
        <input type="submit" value="Enviar">
      </div>
    </form>
  </body>

</html>
